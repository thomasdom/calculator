name: 'Build and test'
on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  build_and_test:
    
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - run: mvn -B package --file pom.xml
